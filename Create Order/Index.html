<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create order</title>
	<link rel="stylesheet" href="style.css">
    <!--Fontawesome-->
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href=
  "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>
<body>

<div class="main_content container">
    <div class="header row">
        <p>Create Order</p> 
    </div> 
    <div class="row content">
        <div class="col-md-6">
            <div class="row">
                <div class="input-group col-sm-6">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                      <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
                <div class="dropdown col-sm-6">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Link 1</a>
                      <a class="dropdown-item" href="#">Link 2</a>
                      <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <!--First Table-->
            <div class="row">
                <table id="order">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Hamburger grande</td>
                        <td>$250</td>
                        <td><button class="In-order btn">In Order</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Hamburger grande</td>
                        <td>$250</td>
                        <td><button class="add-order btn">+</button></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <nav aria-label="Pagination" class="pagination-block">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item" >
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="total-board col-sm-12">
                    <h2>Total $1870.00</h2>
                    <p>9 Items in Order</p>
                </div>
            </div>
            <div class="row">
                <table id="total-list">
                    <tr>
                        <th>Product</th>
                        <th>Units</th>
                        <th></th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>HEINEKEN 750ML</td>
                        <td>3</td>
                        <td><button class="increase btn">+</button><button class="decrease btn">-</button></td>
                        <td>$450</td>
                        <td><Button>
                            <i class="bi bi-trash" style="font-size: 1.5rem; color: red;"></i>
                        </Button></td>
                    </tr>
                </table>
            </div>
            <div class="table row">
                <Button class="submit btn">Submit</Button>
            </div>
        </div> 
    </div>
</div>
</body>
</html>
